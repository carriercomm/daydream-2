language: cpp
compiler: gcc
sudo: required

install:
    - sudo apt-get update -qq
    - sudo apt-get install libboost-chrono-dev libboost-thread-dev libboost-test-dev

    - wget http://www.cmake.org/files/v3.2/cmake-3.2.2-Linux-x86_64.tar.gz
    - tar -xzvf cmake-3.2.2-Linux-x86_64.tar.gz
    - export PATH=$PWD/cmake-3.2.2-Linux-x86_64/bin/:$PATH

    - wget https://github.com/glfw/glfw/releases/download/3.1.1/glfw-3.1.1.zip
    - unzip glfw-3.1.1.zip
    - cd glfw-3.1.1 && cmake . && make && sudo make install

    - wget http://downloads.sourceforge.net/glew/glew-1.12.0.tgz
    - tar -xzf glew-1.12.0.tgz
    - cd glew-1.12.0 && make && sudo make install

    - wget http://downloads.sourceforge.net/assimp/assimp-3.1.1_no_test_models.zip
    - unzip assimp-3.1.1_no_test_models.zip
    - cd assimp-3.1.1 && cmake . && make && sudo make install

script:
    - cd $TRAVIS_BUILD_DIR
    - cmake . && make
